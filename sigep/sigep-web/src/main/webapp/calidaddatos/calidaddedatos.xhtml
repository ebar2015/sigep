<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/resources/template/pageTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{calidadDatosBean.id}" />
		<f:viewParam name="dialog" value="#{calidadDatosBean.dialog}" />
		<f:event listener="#{calidadDatosBean.retrieve}"
			type="preRenderView" />
		<f:event listener="#{calidadDatosBean.showDialog}"
			type="preRenderView" />
	</f:metadata>

	<ui:param name="pageTitle" value=" ${titles['TTL_CALIDAD_DATOS']}" />
	<ui:param name="pageSubtitle" value="${titles['TTL_CALIDAD_DATOS']}" /> 

	<ui:define name="main">
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel value="• ${titles['TTL_CALIDAD_DATOS']} •" styleClass="page-subtitle" style="color: #263948!important;" />
					</h2>
				</h:panelGroup>
			</div>
		</div>

		<!-- Formulario -->
		<div class="panel-body form-horizontal">
			<div class="row row-background-white" style="padding-top: 2em;">
				<div class="row">
					<div class="col-md-12" align="center">
						<p:outputLabel value="${titles['LBL_CARGA_ARCHIVO_CALIDAD_DATOS']}" styleClass="advisor" />
					</div>
				</div>
				<br /> <br />
				<p:outputPanel id="panelCalidadDatos">
					<div class="row">
						<div class="col-lg-12">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<p:outputLabel for="cargaDatoXLS"
									title="${titles['LBL_PRESUPUESTO_CARGAR_ARCHIVO_SELECCIONAR_SUBSIDIOS']}:"
									styleClass="log-label form-label-formularios"
									value="${titles['LBL_PRESUPUESTO_CARGAR_ARCHIVO_SELECCIONAR_SUBSIDIOS']}:" />
								<p:fileUpload id="cargaDatoXLS" auto="true"
									fileUploadListener="#{calidadDatosBean.cargaArchivoUpload}"
									value="#{calidadDatosBean.uploadFile.fileName}"
									label="${titles['LBL_SUBIR']}" update="labelCalidadXLS"
									mode="advanced" required="true"
									requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
									invalidFileMessage="${titles['LBL_FORMATO_INVALIDO_CM']}"
									allowTypes="/(\.|\/)(xls)$/" style="width:100%;"
									sizeLimit="99999999"
									invalidSizeMessage="Tamanno Invalido" />
								<p:outputLabel
									value="#{calidadDatosBean.nombreArchivo}"
									id="labelCalidadXLS" />
								<p:message for="cargaDatoXLS" display="text" />
							</div>
							<div class="col-md-4"></div>

						</div>
						<br /> <br />
					</div>
				</p:outputPanel>
				<div class="col-md-12" align="center" style="padding-top: 4%!important;">
					<div class="col-md-4">
								<p:commandButton id="btnProcesarCargarArchivo"
									value="${titles['TTL_SUB_PRESUPUESTO_CARGAR_ARCHIVO_RESOLUCION']}"
									actionListener="#{calidadDatosBean.cargarArchivo}"
									styleClass="btn btn-primary"
									style="padding-left:13%!important;padding-right:13%!important; font-size:1.5em!important;"
									update="panelCalidadDatos" />
					</div>
					<div class="col-md-4"></div>
					<div class="col-md-4">
								<p:commandButton id="btnAplicarCorrecciones"
									value="${titles['TTL_APLICAR']}"
									actionListener="#{calidadDatosBean.aplicarCorrecciones}"
									styleClass="btn btn-primary"
									style="padding-left:13%!important;padding-right:13%!important; font-size:1.5em!important;"
									update="panelCalidadDatos" />
					</div>
				</div>	
			</div>	
		</div>
	</ui:define>
</ui:composition>
