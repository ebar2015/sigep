<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:panelGroup id="hpgidTrajetaCargo">
		<div class="row row-background-white" id="child-tab-data-basic">
			<br /> <br />
			<hr class="hr-style hr-style-two" />
			<span
				style="font-size: 2em; font-weight: 500; color: #245379; background-color: white; margin-left: 1em;">
				${titles['TTL_INFORMACION_SA']} </span> <br />

			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_CARGO_DENOMINACION']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.nombreCargo}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_CODIGO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.nombreCodigo}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_GRADO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.nombreGrado}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_TIPO_VACANCIA']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.tipoVacancia}"
						styleClass="log-label form-label">
					</p:outputLabel>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel
						value="${titles['LBL_NOMBRE_ULTIMO_CARGO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.primerNombre}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-5">
					<p:outputLabel
						value="${titles['LBL_TIPO_NOMBRAMIENTO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel
						value="#{situacionesAdministrativasBean.cargoSeleccionado.nombreTipoNombramiento}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-1"></div>
			</div>

		</div>
	</h:panelGroup>

</ui:composition>
