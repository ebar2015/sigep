<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<div class="row">
		<div class="col-md-12" align="center">
			<h:panelGroup>
				<h2 style="margin: 0px;">
					<p:outputLabel value="• ${titles['TTL_TAB_CT_REGISTRAR_ALCANCE']} •"
						styleClass="page-subtitle"
						style="color: #263948!important;" />
				</h2>
			</h:panelGroup>
		</div>
	</div>
	
	<ui:include src="../persona/tarjetaPersonaView.xhtml" /> 
	
	<br /><br />	
     
	<p:panel id="idpnContratacionesTbRegistrarAlcanceCto" style="background: transparent !important;">
		<p:panel id="frmAlcanceContrato" style="background: transparent !important;">
	   		<div class="row row-background-white">
	   			<br />
				<p:spacer height="2" />
				<hr class="hr-style hr-style-two" />
				<span class="span-style"> ${titles['TTL_REGISTRAR_ALCANCE_NUEVO_CONTRATO']} </span> <br /> <br />
	      		<div class="row">
	      			<div class="col-md-12">
						<div class="col-md-4">
							<p:outputLabel value="${titles['LBL_CT_NUEVO_ALCANCE_CONTRATO']}:"
								styleClass="log-label form-label-formularios" for="idCTNuevoAlcanceContrato" />	
							<p:inputText id="idCTNuevoAlcanceContrato"
								title="${titles['TTL_INGRESE']} ${titles['LBL_CT_NUEVO_ALCANCE_CONTRATO']} ${titles['TTL_TIPO_ALFANUMERICO']}"
								value="#{contratacionesBean.modificacionContrato.nuevoAlcanceContrato}"
								required="true"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								maxlength="2000">
							<f:validator validatorId="maxByteLengthValidator" />
							</p:inputText>
							<p:message for="idCTNuevoAlcanceContrato" display="text" />
						</div>	
      					<div class="col-md-4">
							<p:outputLabel value="${titles['LBL_CT_FECHA_AUTORZACION_ADICION']}:" 
								styleClass="log-label form-label-formularios" for="idCTFechaAutAlcance" />
							<p:calendar mask="true" 
									id="idCTFechaAutAlcance"
									title="${titles['TTL_INGRESE']} ${titles['LBL_CT_FECHA_AUTORZACION_ADICION']} ${titles['TTL_TIPO_NUMERICO']}"
									placeholder="${titles['LBL_FORMATO_FECHA']}"
									value="#{contratacionesBean.modificacionContrato.fechaAutorizacionModificacion}"
									pattern="#{fechaFormato}" required="true"
									requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
									locale="#{lenguajeBean.localeCode}" readonlyInput="true">
									<p:ajax event="dateSelect"></p:ajax>
							</p:calendar>
							<p:message for="idCTFechaAutAlcance" display="text" />
						</div>	
					</div>
      			</div>
				<br />
				<div class="row">
      				<div class="col-md-12">
      					<div class="col-md-12">
      						<p:outputLabel value="${titles['LBL_CT_JUSTIFICACION']}:" 
      							styleClass="log-label form-label-formularios" for="idCTJustificacionAlcance"/>
      						<p:inputTextarea id="idCTJustificacionAlcance" rows="3" cols="32"
      						   title="${titles['TTL_INGRESE']} ${titles['LBL_CT_JUSTIFICACION']} ${titles['TTL_TIPO_ALFANUMERICO']}"
								styleClass="form-control-acti-usua form-control" required="true"
								counterTemplate="Quedan {0} caracteres." autoResize="false"
								style="resize: none;overflow-x: hidden;word-wrap: break-word!important;"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								value="#{contratacionesBean.modificacionContrato.justificacionModificacion}">
								
							</p:inputTextarea>
							<p:message id="prueba1" for="idCTJustificacionAlcance" display="text" autoUpdate="true"/>
      					</div>
      				</div>		
	      		</div>
				<br />
				<div class="row" align="center">
					<div class="col-md-3"></div>
					<div class="col-md-3" style="margin-bottom: 2%;">
						<p:commandButton value="${titles['TTL_MODIFY']}" id="idBtGuardarAlcanceContrato" 
				       		styleClass="btn btn-primary"
				       		style="padding-left:10%!important;padding-right:10%!important;font-size:1.5em!important;" 
				       		process="@this frmAlcanceContrato"
                   			action="#{contratacionesBean.persist()}"
            				update="frContrataciones:viewTabContrataciones">
						</p:commandButton>
					</div>
					<div class="col-md-3" style="margin-bottom: 2%;">
						<p:commandButton value="${titles['BTN_CT_VOLVER']}" id="idBtRegresarAlcance" 
	                		styleClass="btn btn-default"
	                		style="padding-left:12.5%!important;padding-right:12.5%!important;font-size:1.5em!important;" 
	                 		process="@this"
	                        action="#{contratacionesBean.regresarBusqueda()}"
	                 		update="frContrataciones:viewTabContrataciones">
						</p:commandButton>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
			<br />
			<p:spacer height="2" />
			<hr class="hr-style hr-style-two" style="margin-left: 24%; width: 75.5%; margin-top: 1em;" />
			<span
				style="font-size: 2em; font-weight: 500; color: #245379;">${titles['TTL_REGISTRO_CONTRATO_MODIFICACIONES']}</span> <br /> <br />
			<div class="row row-background-white">
				<br /><br />
				<div class="col-md-12" style="padding-left: 2% !important; padding-right: 2% !important;">
					<p:dataTable
						id="dataTableAlcanceContrato"
						
							paginator="true"
							rows="#{paginatorSize}"
							rowsPerPageTemplate="#{paginatorsSize}"
							reflow="true"
							currentPageReportTemplate="{currentPage} ${titles['LBL_DE']} {totalPages}"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						
						var="dataTableModificacionAdicion"
						emptyMessage="${messages['MSG_TABLAS_SIN_REGISTROS']}"
						value="#{contratacionesBean.lstModificacionesContrato}">						
						<p:column headerText="${titles['LBL_CT_TIPO_MODIFICACION']}"
							style="word-wrap: break-word!important;">
							<h:selectOneMenu id="iDSOMTipoModListaAlcance" value="#{dataTableModificacionAdicion.codTipoModificacionContrato}" 
								disabled="true" styleClass="form-label" 
								style="font-size: 1em !important;padding: 0.5em 2.8em 0.5em 0.5em !important;opacity: 1!important;">
								<f:selectItems value="#{webUtils.getLstTiposModificacionContratos()}" />
							</h:selectOneMenu>
						</p:column>
						<p:column headerText="${titles['LBL_CT_FECHA_MODIFICACION']}"
							style="word-wrap: break-word!important; text-align:center!important;">
							<h:outputText value="#{dataTableModificacionAdicion.audFechaActualizacion}">
								<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
							</h:outputText>
						</p:column>	
						<p:column headerText="${titles['LBL_CT_ALCANCE_CONTRATO']}"
							style="word-wrap: break-word!important;">
							<h:outputText value="#{contratacionesBean.contrato.alcanceContrato}"/>
						</p:column>		
						<p:column headerText="${titles['LBL_CT_NUEVO_ALCANCE_CONTRATO']}"
							style="word-wrap: break-word!important;">
							<h:outputText value="#{dataTableModificacionAdicion.nuevoAlcanceContrato}"/>
						</p:column>	
						<p:column headerText="${titles['LBL_CT_FECHA_AUT_MODIFICACION']}"
							style="word-wrap: break-word!important; text-align:center!important;">
							<h:outputText value="#{dataTableModificacionAdicion.fechaAutorizacionModificacion}">
								<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
							</h:outputText>
						</p:column>
						<p:column headerText="${titles['LBL_CT_JUSTIFICACION']}"
							style="word-wrap: break-word!important;">
							<h:outputText value="#{dataTableModificacionAdicion.justificacionModificacion}"/>
						</p:column>																		
					</p:dataTable>
				</div>					
			</div>
			
			<p:dialog header="• ${titles['TTL_MENSAJE_IMPORTANTE']} •" widgetVar="dlgAlcanceContrato_01" id="dlgAlcanceContrato_01" minHeight="300" 
				modal="true" resizable="false" closeOnEscape="false"
				responsive="true" draggable="false" closable="false" appendTo="@(body)"> 
				<br />
				<div class="row" style="text-align: justify; padding: 0% 3%;">
					<h5>#{contratacionesBean.strMsgMensajesvalidacionesProrroga}</h5>
				</div>
				<br />
				<div class="row" align="center">
				    <p:commandButton value="${titles['TTL_OK']}"
						process="@this" 
						styleClass="btn btn-primary"
						onclick="PF('dlgAlcanceContrato_01').hide();">
					</p:commandButton>
				</div>
				<br />
			</p:dialog>	
			
			<p:dialog header="• ${titles['TTL_MENSAJE_IMPORTANTE']} •" widgetVar="dlgRegistroAlcanceGuardar" id="dlgRegistroAlcanceGuardar" minHeight="300" 
				modal="true" resizable="false" closeOnEscape="false"
				responsive="true" draggable="false" closable="false" appendTo="@(body)"> 
				<br />
				<div class="row" style="text-align: justify; padding: 0% 3%;" align="center">
					<center>
						<h5>#{contratacionesBean.strMsgAccionesContrato}</h5>
					</center>
				</div>
				<br />
				<div class="row" align="center">
				    <p:commandButton value="${titles['TTL_OK']}"
						process="@this" 
						styleClass="btn btn-primary"
						action="#{contratacionesBean.regresarBusqueda()}"
	   		   			update="frContrataciones:viewTabContrataciones"
	   		    		onclick="PF('dlgRegistroAlcanceGuardar').hide();" />
				</div>
				<br />
			</p:dialog>							
			
		</p:panel>
	</p:panel>
</ui:composition>
