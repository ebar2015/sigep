	 	var id;
	 	var msg;
		    $(window).on('load', function() {
			    var capital =  #{declaracionRentaBean.distritoC};
			    var rol = #{declaracionRentaBean.rol};
			    if(capital){
			    	$('#entidadCapital').modal({backdrop: 'static', keyboard: false})  ;
			      	$('#entidadCapital').modal('show');
			      	$("#cancelBog").attr("style", "display:block");
				}else{
					$('#accionRealizarDialog').modal({backdrop: 'static', keyboard: false})  ;
				    $('#accionRealizarDialog').modal('show');
				}
			});
            
		    function setId(index){
			    id = index;
			    if(id == 822){
			    	 msg = document.getElementById('txtTextoIngreso').value + '[#{declaracionRentaBean.entidadUsuario.getNombreEntidad()}]'
				}
			    if(id == 741){
			    	 msg = document.getElementById('txtTextoPeriodica').value + '[#{declaracionRentaBean.entidadUsuario.getNombreEntidad()}]'
				}
			    if(id == 742){
			    	 msg = document.getElementById('txtTextoActualizacion').value + '[#{declaracionRentaBean.entidadUsuario.getNombreEntidad()}]'
				}
			    if(id == 743){
			    	 msg = document.getElementById('txtTextoRetiro').value + '[#{declaracionRentaBean.entidadUsuario.getNombreEntidad()}]'
				}
			    document.getElementById("txtfinalEntidader").innerHTML = msg;
			    if(index == 0){
					$("#boton2tipos").attr("style", "display:block");
		    	    		$("#boton1tipos").attr("style", "display:none");
				}else{
					$("#boton1tipos").attr("style", "display:block");
		    	    		$("#boton2tipos").attr("style", "display:none");
				}
			}
			
		    function selectDeclaN(){
		    		$('#accionRealizarDialog').modal({backdrop: 'static', keyboard: false})  ;
		    		$('#modificacion').modal('toggle');
			        $('#accionRealizarDialog').modal('show');
			}
			
			function seguirMsg(){
			    $('#unaEntidad').modal({backdrop: 'static', keyboard: false})  ;
				$('#msgantes').modal('toggle');
				$('#unaEntidad').modal('show');
			}

			function continueFinal(){
				 $('#unaEntidad').modal({backdrop: 'static', keyboard: false})  ;
				 $('#listEntidades').modal('toggle');
				 $('#unaEntidad').modal('show');
			}
			function continueFinalM(){
				 $('#unaEntidad').modal({backdrop: 'static', keyboard: false})  ;
				 $('#modificacion').modal('toggle');
				 $('#unaEntidad').modal('show');

				 $("#cancelM").attr("style", "display:block");
			}
			function activarbotonEnt(data){
				if(data == 0){
					$("#boton2entidad").attr("style", "display:block");
		    	    		$("#boton1entidad").attr("style", "display:none");
				}else{
					$("#boton1entidad").attr("style", "display:block");
		    	    		$("#boton2entidad").attr("style", "display:none");
				}
			}
			function activarbotonDec(data){
				if(data == 0){
					$("#boton2declaracion").attr("style", "display:block");
		    	    		$("#boton1declaracion").attr("style", "display:none");
				}else{
					$("#boton1declaracion").attr("style", "display:block");
		    	    		$("#boton2declaracion").attr("style", "display:none");
				}
			}
			function contains(itemLabel, filterValue) {
	
				    return itemLabel.includes(filterValue) || specialCharacters(itemLabel).includes(filterValue);
	
			}
			function specialCharacters(input){

		           var c=input.toLowerCase();
		           c = c.replace(new RegExp("\\s", 'g'),"");
		           c = c.replace(new RegExp("[àáâãäå]", 'g'),"a");
		           c = c.replace(new RegExp("æ", 'g'),"ae");
		           c = c.replace(new RegExp("ç", 'g'),"c");
		           c = c.replace(new RegExp("[èéêë]", 'g'),"e");
		           c = c.replace(new RegExp("[ìíîï]", 'g'),"i");                           
		           c = c.replace(new RegExp("[òóôõö]", 'g'),"o");
		           c = c.replace(new RegExp("œ", 'g'),"oe");
		           c = c.replace(new RegExp("[ùúûü]", 'g'),"u");
		           c = c.replace(new RegExp("[ýÿ]", 'g'),"y");
		           return c;
		}			
		</script>
