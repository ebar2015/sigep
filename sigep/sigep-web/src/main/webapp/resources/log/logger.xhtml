<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{administrarMaestroBean.maestro.id}' />
		<f:event type="preRenderView"
			listener='#{administrarMaestroBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle"
		value="${titles['TTL_TRANSVERSAL_ADMINISTRAR_MAESTRO']}" />
	<ui:param name="pageSubtitle"
		value="${titles['TTL_SUB_TRANSVERSAL_ADMINISTRAR_MAESTRO_CREAR']}" />

	<f:event listener="#{administrarMaestroBean.validateForm}"
		type="postValidate" />
	<ui:define name="main">
		<p:panelGrid columns="21" columnClasses="ui-grid-col-6,ui-grid-col-6"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:log id="log" />
			<h:panelGrid id="grid" columns="4" cellpadding="5">
				<p:outputLabel for="name" value="Name:" style="font-weight:bold" />
				<p:inputText id="name" />
				<p:commandButton value="Submit" update="grid" />
			</h:panelGrid>
		</p:panelGrid>
	</ui:define>
	<ui:define name="botones">
		<h3 style="margin-top: 0">Client Side API</h3>
		<p:commandButton type="button" id="info" value="Info"
			onclick="PrimeFaces.info('This is an info message.')" />
		<p:commandButton type="button" id="warn" value="Warn"
			onclick="PrimeFaces.warn('This is a warn message.')" />
		<p:commandButton type="button" id="debug" value="Debug"
			onclick="PrimeFaces.debug('This is a debug message.')" />
		<p:commandButton type="button" id="error" value="Error"
			onclick="PrimeFaces.error('This is an error message.')" />
	</ui:define>
</ui:composition>
