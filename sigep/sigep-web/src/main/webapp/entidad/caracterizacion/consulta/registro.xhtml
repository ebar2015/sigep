<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:spacer height="2" />
    <hr class="hr-style hr-style-two" />
    <span
        style="font-size: 2em; font-weight: 500; color: #245379; background-color: white; margin-left: 1em;">#{titles.TTL_DATOS_REGISTRO}</span>
    <br /><br />
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-12" style="padding: 0px !important">
                        <p:outputLabel value="#{titles.TTL_NIT}"
                                       for="itNitEntidad"
                                       style="width: 76%;"
                                       styleClass="log-label form-label-formularios" />
                        <p:outputLabel value="#{titles.LBL_DV}"
                                       for="iTDvEntidad"
                                       style="width: 24%;"
                                       styleClass="log-label form-label-formularios" />
                    </div>
                </div>
                
                    <p:inputText id="itNitEntidad"
                                 value="#{creacionEntidadBean.entidadN.nit}"
                                 class="form-control-acti-usua" 
                                 style="width: 65% !important;"
                                 maxlength="12" 
                                 converterMessage="#{messages.DLG_CAMPO_NUMBER_INVALID}"
                                 disabled="true">
                        <f:convertNumber/> 
                        <p:ajax process="@this" event="blur"
                                listener="#{creacionEntidadBean.itNitListener()}"
                                update="iTDvEntidad msgNitEntidad"/>
                    </p:inputText>
                    
                    <p:inputText id="iTDvEntidad"
                                 value="#{creacionEntidadBean.entidadN.digitoVerificacion}"
                                 class="form-control-acti-usua"
                                 style="width: 35% !important; border-radius: 0px 3px 3px 0px!important;border-left: none;"
                                 disabled="true"/>
                
            </div>
            <div class="col-md-4">
                <p:outputLabel for="itCodigoDaneEntidad"
                               value="#{titles.TTL_CODIGO_DANE}"
                               styleClass="log-label form-label-formularios" />
                <p:inputText id="itCodigoDaneEntidad" disabled="true"
                             value="#{creacionEntidadBean.entidadN.codigoDane}"
                             styleClass="form-control-acti-usua form-control"/>                
            </div>
            <div class="col-md-4">
                <p:outputLabel for="itCodigoCUIN"
                               value="#{titles.TTL_CODIGO_CUIN}"
                               styleClass="log-label form-label-formularios" />
                <p:inputText id="itCodigoCUIN"
                             disabled="true"
                             value="#{creacionEntidadBean.entidadN.codigoCuin}"
                             styleClass="form-control-acti-usua form-control"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <p:message for="itNitEntidad"
                           id="msgNitEntidad"/>
            </div>
        </div>
    </div>
</html>
