<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="col-md-12">
		<p:dataTable id="dtNomenclaturas" widgetVar="wvDtNomenclturas"
			var="nomenclaturaEntidad" 
			value="#{gestionarNomenclaturaEscalaBean.lstNomenclaturaEntidad}" 
			currentPageReportTemplate="{currentPage} ${titles['LBL_DE']} {totalPages}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			paginator="true" 
			rows="#{paginatorSize}"
			rowsPerPageTemplate="#{paginatorsSize}"
			emptyMessage="${messages['MSG_TABLAS_SIN_REGISTROS']}">
			
			<p:column sortBy="#{nomenclaturaEntidad.codNomenclatura}" 
				style="word-wrap: break-word!important; text-align: center;" >
				<f:facet name="header" ><h:outputText value="${titles['LBL_NOMENCLATURA_CODIGO']}" /></f:facet>
				<h:outputText value="#{nomenclaturaEntidad.codNomenclatura}" />
			</p:column>
			
			<p:column sortBy="#{nomenclaturaEntidad.nombreNomenclatura}" 
				style="word-wrap: break-word!important;">
				<f:facet name="header"><h:outputText value="#{titles.LBL_NOMENCLATURA}" /></f:facet>
				<h:outputText value="#{nomenclaturaEntidad.nombreNomenclatura}" />
			</p:column>
			
			<p:column sortBy="#{nomenclatura.nombreRamaOrganizacional}"
				style="word-wrap: break-word!important;">
				<f:facet name="header"> <h:outputText value="#{titles.LBL_NOMENCLATURA_RAMA}" /> </f:facet>
				<h:outputText value="#{nomenclaturaEntidad.nombreRamaOrganizacional}"/>
			</p:column>
			
			<p:column sortBy="#{nomenclatura.nombreSistemaCarrera}"
				style="word-wrap: break-word!important;">
				<f:facet name="header"><h:outputText value="${titles['TTL_NOMENCLATURA_SISTEMA_CARRERA']}" /></f:facet>
				<h:outputText value="#{nomenclaturaEntidad.nombreSistemaCarrera}" />
			</p:column>
			
			<p:column headerText="${titles['LBL_TABLA_ACCIONES']}"
				style="opacity: 1!important;padding: 0.5%!important;text-align:center!important;">
				<c:set var="nomenclaturaGeneral" value="false" />
				<c:set var="nomenclaturaNOgeneral" value="true" />
				<p:commandButton title="${titles['BTN_TABLA_ACTUALIZAR']}" icon="icon-edit"
					id="btnActualizarNomenclatura" styleClass="icon-btn"
					actionListener="#{gestionarNomenclaturaEscalaBean.modificarNomenclaturaEntidad(nomenclaturaEntidad)}"
					process="@this"
					update="formCrearNomenclatura:panelFormularioNomenclatura
					formCrearNomenclatura:dtDenominacionesNomenclatura
					panelMensaje"
					rendered="#{(nomenclaturaEntidad.codNomenclaturaAsociada != null and nomenclaturaEntidad.codNomenclaturaAsociada != 23) ? nomenclaturaGeneral : nomenclaturaNOgeneral and gestionarNomenclaturaEscalaBean.blnPermisoNomenclatura}"
					onclick="window.location.href='#crearNomenclaturaPanel'"
                    oncomplete="window.location.href='#crearNomenclaturaPanel'">
				</p:commandButton>
				<p:commandButton id="btnVerNomenclatura"
					title="${titles['BTN_TABLA_VER']}" icon="icon-view" styleClass="icon-btn"
					process="@this" actionListener="#{gestionarNomenclaturaEscalaBean.verNomenclaturaEntidad(nomenclaturaEntidad)}"
					update="formCrearNomenclatura:panelFormularioNomenclatura panelMensaje"
					onclick="window.location.href='#crearNomenclaturaPanel'"
                    oncomplete="window.location.href='#crearNomenclaturaPanel'">
				</p:commandButton>
				<p:commandButton title="${titles['BTN_TABLA_ELIMINAR']}" icon="icon-delete"
					id="btnAdmonEliminarNomenclatura" styleClass="icon-btn" process="@this"
					onclick="$('#dlgEliminarNomenclatura').modal('show')"
					update="panelMensaje formCrearNomenclatura "
					actionListener="#{gestionarNomenclaturaEscalaBean.limpiarDatosVistaOpcionEliminar()}"
					rendered="#{(nomenclaturaEntidad.codNomenclaturaAsociada != null and nomenclaturaEntidad.codNomenclaturaAsociada != 23) ? nomenclaturaGeneral : nomenclaturaNOgeneral and gestionarNomenclaturaEscalaBean.blnPermisoNomenclatura}">
					<f:setPropertyActionListener value="#{nomenclaturaEntidad}" target="#{gestionarNomenclaturaEscalaBean.nomenclaturaExt}" />
				</p:commandButton>
				<p:commandButton id="btnIncrementarEscalaSalarial"
					title="${titles['TTL_INCREMENTAR_ESCALA_SALARIAL']}"  styleClass="icon-btn" icon="icon-incrementar" 
					process="@this"
					actionListener="#{gestionarNomenclaturaEscalaBean.verFormularioIncrementoEscala(nomenclaturaEntidad)}"
					rendered="#{(nomenclaturaEntidad.codNomenclaturaAsociada != null and nomenclaturaEntidad.codNomenclaturaAsociada != 23) ? nomenclaturaGeneral : nomenclaturaNOgeneral}"
					update=" formCrearNomenclatura:panelEscalaSalarial formCrearNomenclatura:panelFormularioNomenclatura panelMensaje"
					onclick="window.location.href='#crearNomenclaturaPanel'"
                    oncomplete="window.location.href='#crearNomenclaturaPanel'">
				</p:commandButton>
				<p:commandButton id="btnEquivalenciasNomenclatura"
					title="${titles['TTL_ENTIDADES_NOMENCLATURA_EQUIVALENCIAS']}"
					icon="icon-equivalencia" styleClass="icon-btn" process="@this"
					actionListener="#{gestionarNomenclaturaEscalaBean.verFormularioEquivalencia(nomenclaturaEntidad)}"
					rendered="#{gestionarNomenclaturaEscalaBean.blnPermisoNomenclatura
					 and nomenclaturaEntidad.codNomenclaturaAsociada != null and nomenclaturaEntidad.codNomenclaturaAsociada != 23 ? nomenclaturaGeneral : nomenclaturaNOgeneral}"
					update="formCrearNomenclatura:panelFormularioNomenclatura
						formCrearNomenclatura:dtDenominacionesNomenclatura panelMensaje"
					onclick="window.location.href='#crearNomenclaturaPanel'"
                    oncomplete="window.location.href='#crearNomenclaturaPanel'">
				</p:commandButton>
				<p:commandButton id="btnEntPersonalizarNomenclaturaGeneral" 
					title="${titles['TTL_NOMENCLATURA_PERSONALIZAR']}" icon="icon-add-doc-scope" styleClass="icon-btn"
					process="@this"
					update="formCrearNomenclatura:panelFormularioNomenclatura panelMensaje"
					rendered="#{nomenclaturaEntidad.codNomenclaturaAsociada != null and nomenclaturaEntidad.codNomenclaturaAsociada != 23 ? true : false and gestionarNomenclaturaEscalaBean.blnPermisoPersonalizacion}" 
					onclick="window.location.href='#crearNomenclaturaPanel'"
                    oncomplete="window.location.href='#crearNomenclaturaPanel'"
                    actionListener="#{gestionarNomenclaturaEscalaBean.personalizarNomenclaturaGeneral(nomenclaturaEntidad)}">
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</div>
</ui:composition>
