<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

       <div class="row row-background-white">
		       <br /><br />
			<div class="col-md-12">
				<hr class="hr-style hr-style-two" />
				<span class="span-style"> ${titles.TTL_ENTIDADES_POLITICAS} ${consultaEntidadBean.entidadN.nombreEntidad} 
				</span> <br /> <br />
			</div>
			<div class="col-md-12" align="center">
                    <p:dataTable  var="detallePoliticasEntidad" value="#{consultaEntidadBean.politicasEntidad}"
                        
                        paginator="true"   
                        rows="#{paginatorSize}"
						rowsPerPageTemplate="#{paginatorsSize}"
						currentPageReportTemplate="{currentPage} ${titles['LBL_DE']} {totalPages}"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"							
                        
                        lazy="true"
                        emptyMessage="${messages['MSG_TABLAS_SIN_REGISTROS']}"

						>
						<p:column headerText="${titles.TTL_NOMBRE_POLITICA}" >
							<h:outputText value="#{detallePoliticasEntidad.nombrePolitica}" />
						</p:column>
						<p:column headerText="${titles.TTL_DESCRIPCION_POLITICA}" >
							<h:outputText value="#{detallePoliticasEntidad.descripcionPolitica}" />
						</p:column>
                    </p:dataTable>
                    <br />
            </div> 
        </div> 
</html>
