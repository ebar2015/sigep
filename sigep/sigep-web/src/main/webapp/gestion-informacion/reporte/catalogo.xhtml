<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{catalogoReporteBean.id}" />
		<f:viewParam name="recursoId" value="#{catalogoReporteBean.recursoId}" />
		<f:viewParam name="dialog" value="#{catalogoReporteBean.dialog}" />
		<f:event listener="#{catalogoReporteBean.retrieve}"
			type="preRenderView" />
		<f:event listener="#{catalogoReporteBean.showDialog}"
			type="preRenderView" />
	</f:metadata>

	<ui:param name="pintarMiga" value="3" />
	<ui:param name="pageTitle" value="${titles['TTL_GI_BREADCRUMBS']}" />
	<ui:param name="pageSubtitle1"
		value="${titles['TTL_REPORTES_CATALOGO']}" />
	<ui:param name="pageSubtitle2"
		value="${titles['TTL_REPORTES_LISTADO']}" />

	<ui:define name="main">
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel value="• ${titles['TTL_REPORTES_LISTADO']} •"
							styleClass="page-subtitle" style="color: #263948!important;" />
					</h2>
				</h:panelGroup>
			</div>
		</div>

		<!-- Formulario -->
		<div class="panel-body form-horizontal">
			<div class="row">
				<div class="col-md-12" align="center" style="margin-top: -1%;">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<p:outputLabel
							value="${titles['LBL_TRANSVERSAL_PLANTILLA_XML_NOMBRE_PROCESO']}"
							style="color: #235379; font-size: 1.8em; font-weight: 500;" />
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="col-md-12" align="center">
					<div class="col-md-2"></div>
					<div class="col-md-6 btn-search-separacion"
						style="margin-left: 6%;">
						<p:autoComplete id="nombreXml" forceSelection="true"
							required="true"
							requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
							minQueryLength="3" maxResults="#{paginatorSize}" maxlength="255"
							class="form-contxml-acti-usua"
							placeholder="${titles['TTL_INGRESE']} ${titles['LBL_TRANSVERSAL_PLANTILLA_XML_NOMBRE_PROCESO']} ${titles['TTL_TIPO_ALFANUMERICO']}"
							title="${titles['TTL_INGRESE']} ${titles['LBL_TRANSVERSAL_PLANTILLA_XML_NOMBRE_PROCESO']} ${titles['TTL_TIPO_ALFANUMERICO']}"
							value="#{catalogoReporteBean.nombreXml}"
							completeMethod="#{catalogoReporteBean.completeText}"
							style="border-radius: 3px 0px 0px 3px!important; background-color: #ffffff!important;"
							autocomplete="off" />
						<p:message for="nombreXml" display="text" />
					</div>
					<div class="col-md-2" style="margin-left: -10.5%;">
						<p:commandButton value="#{titles.TTL_SEARCH}" id="searchBtn"
							actionListener="#{catalogoReporteBean.printTable()}"
							update="frmPrincipal" process="@this,nombreXml"
							styleClass="btn btn-buscar"
							style="background-color: #2a89b5!important; margin-right: -6%;" />
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>

		<!-- DataTable  -->
		<br />
		<h:panelGroup>
			<div class="row row-background-white">
				<div class="row">
					<div class="col-md-12"
						style="padding-left: 2% !important; padding-right: 2% !important;">

						<p:panel id="panelTableReporte" widgetVar="panelTableReporte"
							style="background: transparent; padding: 0px!important;">
							<p:dataTable id="dataTableReporte" lazy="true" var="dataReporte"
								paginator="true" rows="#{paginatorSize}" reflow="true"
								emptyMessage="${messages['MSG_TABLAS_SIN_REGISTROS']}"
								currentPageReportTemplate="{currentPage} ${titles['LBL_DE']} {totalPages}"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="#{paginatorsSize}"
								value="#{catalogoReporteBean.listaReportes}">
								<p:column style="width:90%!important"
									headerText="#{titles.LBL_TRANSVERSAL_PLANTILLA_XML_NOMBRE_PROCESO}"
									priority="2">
									<h:outputText value="#{dataReporte.nombre}" />
								</p:column>
								<p:column headerText="${titles['LBL_TABLA_ACCIONES']}"
									style="text-align:center">
									<p:commandButton value="" icon="icon-view" 
										styleClass="icon-btn"
										title="${titles['TTL_SUB_TRANSVERSAL_REPORTEADOR_CONSULTAR']}"
										process="@this"
										actionListener="#{catalogoReporteBean.prepararReporte(dataReporte)}" />
								</p:column>
							</p:dataTable>
						</p:panel>
					</div>
				</div>
			</div>
			<div class="col-md-12" align="left">
				<br />
				<p:outputLabel
					value="${titles['LBL_TRANSVERSAL_REPORTEADOR_TOTAL_REGISTROS']}" />
				<h:outputText value="#{catalogoReporteBean.listaReportes.rowCount}" />
			</div>
			<p:defaultCommand target="searchBtn" />
		</h:panelGroup>



		<!-- Lista de selección del formato de descarga -->
		<p:dialog header="• ${titles['TTL_REPORTES_CATALOGO']} •"
			widgetVar="formatoSalidaDialog" modal="true" closeOnEscape="false"
			draggable="false" closable="false" height="auto" resizable="false"
			style="background: #F1F1F1!important;opacity: 1!important;">
			<h:form>
				<p:panel id="formatoSalidaCatalogo"
					style="background: #F1F1F1!important;opacity: 1!important;">
					<div class="row" align="center" />
					<div class="row" align="center" />
					<div class="col-md-12" align="center" style="margin-top: -1%;">
						<p:outputLabel for="formatoReporte"
							value="${titles['TTL_REPORTES_CATALOGO_FORMATO_SALIDA']}"
							style="color: #235379; font-size: 1.8em; font-weight: 500;" />
					</div>
					<div class="col-md-12" align="center">
						<h:selectOneMenu id="formatoReporte"
							title="${titles['TTL_SELECT']} ${titles['LBL_TRANSVERSAL_PLANTILLA_XML_FORMATO']}"
							filter="true" filterMatchMode="contains"
							value="#{catalogoReporteBean.xml.formatoReporte}" var="t"
							required="true"
							requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
							styleClass="form-control-form-act-usua">
							<f:selectItem itemLabel="${titles['TTL_SELECT']}"
								itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems var="formato" value="#{formatosReporte}"
								itemLabel="#{titles[formato.value()]}" itemValue="#{formato}" />
						</h:selectOneMenu>
						<p:message for="formatoReporte" display="text" />
					</div>
					<div class="row" align="center" />
					<hr
						style="display: block; margin-top: 1em; margin-bottom: 1em; margin-left: auto; margin-right: auto; border: 0.5px solid #CCCCCC; width: 95%;" />
					<div class="row" align="center" />
					<div class="row" align="center">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<p:commandButton id="btnGenerar"
								value="${titles['TTL_SUB_TRANSVERSAL_REPORTEADOR_CONSULTAR']}"
								styleClass="btn btn-primary"
								style="padding-left:10%!important;padding-right:10%!important;border-radius:4px!important;margin-bottom:1%;"
								process="@this @form" update="@form"
								actionListener="#{catalogoReporteBean.generarReporte()}" />
							<p:defaultCommand target="btnGenerar" />
						</div>
						<div class="col-md-4">
							<p:commandButton value="${titles['TTL_CANCEL']}" process="@this"
								update="@this" styleClass="btn btn-default"
								style="padding-left:9%!important;padding-right:9%!important;margin-bottom:1%;"
								actionListener="#{catalogoReporteBean.cancelar()}"
								onclick="PF('formatoSalidaDialog').hide();" />
						</div>
						<div class="col-md-2"></div>
					</div>
				</p:panel>
			</h:form>
		</p:dialog>

		<!-- Boton cancelar para redireccionar al index -->
		<p:dialog header="• ${titles['TTL_REPORTES_CATALOGO']} •"
			widgetVar="cancelarGeneracionCatalogoDialog" modal="true"
			closeOnEscape="false" draggable="false" closable="false"
			height="auto" resizable="false"
			style="background: #F1F1F1!important;opacity: 1!important;">
			<h:form>
				<p:panel id="cancelarCatalogo"
					style="background: #F1F1F1!important;opacity: 1!important;">
					<div class="row" align="center" />
					<div class="row" align="center" />
					<div class="col-md-12" align="center" style="margin-top: -1%;">
						<p:outputLabel
							value="${titles['TTL_REPORTES_CATALOGO_GENERANDO']}"
							style="color: #235379; font-size: 1.8em; font-weight: 500;" />
					</div>
					<div class="row" align="center" />
					<hr
						style="display: block; margin-top: 1em; margin-bottom: 1em; margin-left: auto; margin-right: auto; border: 0.5px solid #CCCCCC; width: 95%;" />
					<div class="row" align="center" />
					<div class="row" align="center">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<p:link outcome="/gestion-informacion/reporte/catalogo.xhtml"
								value="${titles['TTL_CANCEL']}" title="${titles['TTL_CANCEL']}"
								styleClass="btn btn-default" />
						</div>
						<div class="col-md-4"></div>
					</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
