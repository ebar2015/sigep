<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:metadata>
		<f:viewParam name="id" value='#{detalleReporteBeanS.id}' />
		<f:viewParam name="parametrosDesdePadre"
			value="#{detalleReporteBeanS.parametrosDesdePadre}" />
		<f:event type="preRenderView"
			listener='#{detalleReporteBeanS.retrieve}' />
	</f:metadata>

	<p:dialog widgetVar="showChart" modal="true" header="Vista GrÃ¡fica"
		draggable="false" closable="true" resizable="false" showHeader="true"
		width="1000" style="z-index:19999!important;max-width:1000px"
		visible="false">
		<p:chart widgetVar="barH" type="bar" model="#{graficoBean.barModel}"
			style="height:300px" rendered="#{graficoBean.barModel != null}" />
		<p:chart widgetVar="barV" type="bar"
			model="#{graficoBean.horizontalBarModel}" style="height:500px"
			rendered="#{graficoBean.horizontalBarModel != null}" />
		<p:chart type="pie" model="#{graficoBean.pieModel1}"
			style="width:500px;height:500px"
			rendered="#{graficoBean.pieModel1 != null}" />
		<p:chart type="line" model="#{graficoBean.lineModel1}"
			style="height:500px;" rendered="#{graficoBean.lineModel1 != null}" />
	</p:dialog>
</ui:composition>
