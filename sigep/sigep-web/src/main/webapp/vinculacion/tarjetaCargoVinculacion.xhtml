<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:panelGroup id="hpgidVinculacion">
		<div class="row row-background-white" id="child-tab-data-basic">
			<br /> <br />
			<hr class="hr-style hr-style-two" />
			<span
				style="font-size: 2em; font-weight: 500; color: #245379; background-color: white; margin-left: 1em;">
				${titles['TXT_CARGO_ACTUAL']} </span> <br />

			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['TXT_CARGO_ACTUAL']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.nombreCargo}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_CODIGO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.nombreCodigo}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_GRADO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.nombreGrado}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_DEPENDENCIA']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.nombreDependencia}"
						styleClass="log-label form-label">
					</p:outputLabel>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p:outputLabel value="${titles['TTL_NATURALEZA_EMPLEO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						converter="parametricaBgDecimalConverter"
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.codNaturalezaEmpleo}"
						styleClass="log-label form-label">
					</p:outputLabel>
				</div>
				<div class="col-md-5">
					<p:outputLabel
						value="${titles['LBL_TIPO_NOMBRAMIENTO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.nombreTipoNombramiento}"
						styleClass="log-label form-label" />
				</div>
				<div class="col-md-1"></div>
			</div>

			<div class="col-md-12" style="margin-left: 2%;">
				<br />
				<div class="col-md-1"/>
				<div class="col-md-5">
					<p:outputLabel value="${titles['LBL_FECHA_POSESION']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;" />
					<p:outputLabel
						value="#{consultarVinculacionBean.ultimaVinculacionActiva.strfechaPosesion}"
						styleClass="log-label form-label" />
				</div>
				
			</div>

			
		</div>
	</h:panelGroup>

</ui:composition>
