<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/basicTemplate.xhtml">
	
	<ui:param name="pageTitle" value="${titles['TTL_HOJA_VIDA2']}" />
	<ui:param name="pageSubtitle" value="${titles['TTL_VINCULACION_DESVINCULACION']}" />
	
	<ui:define name="content">
	
	
	<!-- Titulo -->
		<div class="row">
			<div class="col-md-12" align="center">
				<h2>
					<p:outputLabel value="• ${titles['TTL_DESVINCULAR_SERVIDOR_PUBLICO']} •"
						styleClass="page-subtitle" />
				</h2>
			</div>
		</div>
<!--Datos Básicos de Identificación  -->
	<br/>
	<div class="row row-background-white" id="child-tab-data-basic">
		<br /> <br />
		<hr class="hr-style hr-style-two " />			
			<span class= "hr-style hr-style-media">
				${titles['TTL_DATOS_BASICOS_IDENTI']} </span> <br /> <br />
				
		<div class="col-md-3" align="center">
			<div class="col-md-12">
				<h:graphicImage url="#{tarjetaPersonaBean.persona.imagenUsuario}"
					height="150" width="150"
					style="border-radius:75px; margin-bottom:3%;">
				</h:graphicImage>
			</div>
		</div>
		
			<div class="col-md-9">
			<h4 class="h4-perfil h4-perfil-media-desvincular" >
				<p:outputLabel class="title-datos-basicos" value="#{tarjetaPersonaBean.nombreUsuario}" />
			</h4>
			<br />
			<div class="col-md-12" style="margin-left: -1%; border-top: 1px solid #B3B3B3 !important;">
				<br />
				<div class="col-md-6">
					<p:outputLabel
						value="${titles['TTL_TIPO_IDENTIFICACION']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600!important;">
					</p:outputLabel>
					<p:outputLabel
						value=" #{tarjetaPersonaBean.nombreTipoDocumento}"
						styleClass="log-label form-label"
						style="text-transform: capitalize!important; ">
					</p:outputLabel>
				</div>
				<div class="col-md-6">
					<p:outputLabel value="${titles['TTL_NICK_NAME']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel
						value="#{tarjetaPersonaBean.persona.numeroIdentificacion}"
						styleClass="log-label form-label">
					</p:outputLabel>
				</div>
			</div>
			<div class="col-md-12" style="margin-left: -1%;">
				<div class="col-md-6">
					<p:outputLabel value="${titles['LBL_FECHA_NACIMIENTO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600!important;;">
					</p:outputLabel>
					<p:outputLabel
						value="#{tarjetaPersonaBean.persona.fechaNacimientoString}"
						styleClass="log-label form-label">
					</p:outputLabel>
				</div>
				<div class="col-md-6">
					<p:outputLabel value="Correo Electrónico&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel
						value="#{tarjetaPersonaBean.correoElectronico}"
						styleClass="log-label form-label labelEmailPersonal"
						style="text-transform: lowercase!important;">
					</p:outputLabel>
				</div>
			</div>
			<div class="col-md-12"
				style="margin-left: -1%; border-bottom: 1px solid #B3B3B3 !important;">
				<div class="col-md-6">
					<p:outputLabel
						value="${titles['TTL_TRANSVERSAL_TIPO_GENERO']}&#58;&#160;"
						styleClass="log-label form-label"
						style="color: #263948!important; font-weight:600;">
					</p:outputLabel>
					<p:outputLabel value="#{tarjetaPersonaBean.nombreGenero}"
						styleClass="log-label form-label"
						style="text-transform: capitalize!important;">
					</p:outputLabel>
				</div>
			</div>
				<br />
		</div>
		</div>
		<br/><br />
	<h:panelGroup id="panelSitAdmin">	
		<div class="row row-background-white">
		<br/>
		<div class="col-md-12" align="center">
			<p:outputLabel value="${titles['TXT_VINCULACION_DESVINCULACION_ENTIDAD']}"
							styleClass="advisor" />
			<div class="col-md-12" align="center">
		    <p:outputLabel value="${titles['TXT_VINCULACION_DESVINCULACION_ENTIDAD1']}"
							styleClass="advisor" />
		    </div>
		<hr style="display: block; margin-top: 0.5em; margin-bottom: 0.5em; border: 0.5px solid #CCCCCC; width: 98%;" />
		<br />
		<div class="col-md-12" align="center">
						<p:selectOneRadio id="rdbPubli" value="#{personaVinculacionBean.visible}">
							<f:selectItem itemLabel="${titles['LBL_ICBF']}" itemValue="false"/>
							<f:selectItem itemLabel="${titles['LBL_DAFP']}" itemValue="true" />
<!-- 							<p:ajax event="change" process="@this" update="panelFilterForm" /> -->
						</p:selectOneRadio>
		</div>
	
		</div>
<div class="col-md-12"><br /><br />
						<div class="row" align="center">
							<div class="col-md-4"></div>
							<div class="col-md-2" style="margin-bottom: 3%;">
										<p:commandButton id="btnContinuar" value="${titles['TTL_TO_CONTINUE']}"
											styleClass="btn btn-primary"
											style="padding-left:12%!important;padding-right:12%!important;font-size:1.5em!important; padding-top:0!important;">
										</p:commandButton>
							</div>
							<div class="col-md-2" style="margin-bottom: 3%;">
										<p:commandButton id="btnCancelar" value="${titles['TTL_CANCEL']}"
										 	styleClass="btn btn-default"
										 	style="padding-left:13%!important;padding-right:13%!important;font-size:1.5em!important; padding-top:0!important;" />
								</div>
							<div class="col-md-4"></div>
						</div>
</div>
		</div>
		
	
		</h:panelGroup>	

</ui:define>
</ui:composition>
