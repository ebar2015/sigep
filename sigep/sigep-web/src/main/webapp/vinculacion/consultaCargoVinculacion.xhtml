	<p:outputPanel id="panelVinculacionUTL">
		<p:panel id="subPanelCargoUTL" rendered="#{consultarVinculacionBean.blnVinculacionUTL}">
			<div class="row row-background-white">
				<span style="font-size: 2em; font-weight: 500; color: #245379; background-color: white; margin-left: 1em;">
					${titles['TXT_CARGO_ACTUAL']} UTL </span> <br /><br />
				<div class="col-md-12">
					<p:dataTable
						value="#{consultarVinculacionBean.vinculacionUTL}"
						var="vinculacionUTL"
						paginator="true"
						rows="#{paginatorSize}" rowsPerPageTemplate="#{paginatorsSize}"
						emptyMessage="${messages['MSG_TABLAS_SIN_REGISTROS']}"
						currentPageReportTemplate="{currentPage} ${titles['LBL_DE']} {totalPages}"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
	
						<p:column headerText="${titles.TTL_ASIGNAR_RESPONSABLE_ENT_NOMBRE_ENTIDAD}">
							<h:outputText value="#{vinculacionUTL.nombreEntidad}" />
						</p:column>
						<p:column headerText="${titles.LBL_ENTIDAD_PLANTA_NOMBRE}">
							<h:outputText value="#{vinculacionUTL.nombreUtlUan}" />
						</p:column>
						<p:column headerText="Salario">
							<h:outputText value="#{vinculacionUTL.salario}">
								<f:convertNumber currencySymbol="$" type="currency" locale="es_CO" groupingUsed="true" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</p:panel>
	</p:outputPanel>
