<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/pageTemplate.xhtml">
	<h:outputScript src="https://www.google.com/recaptcha/api.js" />

	<f:metadata>
		<f:viewParam name="dialog" value='#{cambiarPasswordBean.dialog}' />
		<f:viewParam name="recursoId" value="#{cambiarPasswordBean.recursoId}" />
		<f:event type="preRenderView"
			listener='#{cambiarPasswordBean.retrieve}' />
		<f:event type="preRenderView"
			listener='#{cambiarPasswordBean.showDialog}' />
	</f:metadata>

	<ui:param name="pintarMiga" value="3" />
	<ui:param name="pageTitle" value="${titles['TTL_ADMON_SISTEMA']}" />
	<ui:param name="pageSubtitle1" value="${titles['TTL_USER']}" />
	<ui:param name="pageSubtitle2" value="${titles['TTL_SUB_TRANSVERSAL_USUARIO_CAMBIAR']}" />
	<!-- MAIN -->
	<ui:define name="main">
		<!-- Titulo -->
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel
							value="• ${titles['TTL_SUB_TRANSVERSAL_USUARIO_CAMBIAR']} •"
							styleClass="page-subtitle" style="color: #263948!important;" />
					</h2>
				</h:panelGroup>
			</div>
		</div>
		<div class="col-md-4"></div>
		<!-- Cuerpo -->
		<div class="panel-body form-horizontal cuadrito-contrasenia col-md-4"
			style="margin: auto !important; padding-right: 0px !important; padding-left: 0px !important; padding-top: 12px !important; padding-bottom: 25px !important;">
			<div class="row" align="right">
				<div class="col-md-12">
					<label class="form-label-formularios">${titles['TTL_REQUIRED']}</label>
				</div>
			</div>
			<div class="row" style="display: none;">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="login"
							value="${titles['LBL_TRANSVERSAL_USUARIO_LOGIN']}"
							styleClass="log-label" style="display:none" />
					</div>
					<div class="col-md-12">
						<h:outputText id="login"
							value="#{cambiarPasswordBean.nombreUsuario}"
							styleClass="form-control" style="padding-top:0.4em; display:none" />
						<p:message for="login" display="text" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="password"
							value="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD']}"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:panelGroup id="panelPassword">
							<p:link id="linkPassword" value="" href="javascript:void(0);"
								title="${titles['LBL_MOSTRAR_OCULTAR_PASSWORD']}"
								styleClass="mostrarContrasenia"
								target="_self"
								tabindex="7"
								onmouseover="document.getElementById('frmPrincipal:password').type='text';document.getElementById('frmPrincipal:linkPassword').className='ocultarContrasenia';dragStart();"
								onmouseout="document.getElementById('frmPrincipal:password').type='password';document.getElementById('frmPrincipal:linkPassword').className='mostrarContrasenia';dragStart();">
							</p:link>
							<p:password id="password"
								value="#{cambiarPasswordBean.passwordAnterior}" required="true"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								tabindex="6"
								title="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_CONDICIONES']}"
								styleClass="form-control"
								style="height:2.5em; padding: 0.5em 4.4em 0.5em 0.5em!important;"
								autocomplete="off">
								<f:validator validatorId="passwordSesionValidator" />
							</p:password>
						</h:panelGroup>
						<p:message id="passwordMsg" for="password" display="text" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="passwd"
							value="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_NUEVA']}"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:panelGroup id="panelPassword2">
							<p:link id="linkPasswd" value="" href="javascript:void(0);"
								tabindex="9" title="${titles['LBL_MOSTRAR_OCULTAR_PASSWORD']}"
								styleClass="mostrarContrasenia" target="_self"
								onmouseover="document.getElementById('frmPrincipal:passwd').type='text';document.getElementById('frmPrincipal:linkPasswd').className='ocultarContrasenia';dragStart();"
								onmouseout="document.getElementById('frmPrincipal:passwd').type='password';document.getElementById('frmPrincipal:linkPasswd').className='mostrarContrasenia';dragStart();">
							</p:link>
							<p:password id="passwd" value="#{cambiarPasswordBean.password}"
								required="true" match="passwd2"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								title="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_CONDICIONES']}"
								tabindex="8" styleClass="form-control"
								style="height:2.5em; padding: 0.5em 4.4em 0.5em 0.5em!important;"
								autocomplete="off" feedback="true" inline="false"
								promptLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_PROMPT']}"
								weakLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_DEBIL']}"
								goodLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_MEDIO']}"
								strongLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_FUERTE']}">
								<f:validator validatorId="passwordValidator" />
							</p:password>
						</h:panelGroup>
						<p:message id="passwdMsg" for="passwd" display="text" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="passwd2" value="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_CONFIRMAR']}"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:panelGroup id="panelPassword3">
							<p:link id="linkPasswd2" value="" href="javascript:void(0);"
								title="${titles['LBL_MOSTRAR_OCULTAR_PASSWORD']}"
								styleClass="mostrarContrasenia" target="_self" tabindex="11"
								onmouseover="document.getElementById('frmPrincipal:passwd2').type='text';document.getElementById('frmPrincipal:linkPasswd2').className='ocultarContrasenia';dragStart();"
								onmouseout="document.getElementById('frmPrincipal:passwd2').type='password';document.getElementById('frmPrincipal:linkPasswd2').className='mostrarContrasenia';dragStart();">
							</p:link>
							<p:password id="passwd2" value="#{cambiarPasswordBean.password}"
								required="true"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								title="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_CONDICIONES']}" tabindex="10"
								styleClass="form-control"
								style="height:2.5em; padding: 0.5em 4.4em 0.5em 0.5em!important;"
								autocomplete="off" feedback="true" inline="false"
								promptLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_PROMPT']}"
								weakLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_DEBIL']}"
								goodLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_MEDIO']}"
								strongLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_FUERTE']}">
							</p:password>
						</h:panelGroup>
						<p:message id="passwdMsg3" for="passwd2" display="text" />
					</div>
				</div>
			</div>
			<hr style="border-top: 0.17em solid rgb(196, 196, 196); width: 85%;" />
			<div class="row" align="center">
				<div class="col-md-2"></div>
				<div class="col-md-4 media-btn-cancelar8">
					<p:commandButton id="submit" value="${titles['TTL_CAMBIAR']}"
						process="contains" update="contains" tabindex="13"
						actionListener="#{cambiarPasswordBean.update}"
						styleClass="btn btn-primary"
						style="padding-left:15%!important;padding-right:15%!important; border-radius:2px!important;font-size:1.5em!important; margin-bottom: 1%;" />
					<p:defaultCommand target="submit" />
				</div>
				<div class="col-md-4 media-btn-cancelar8">
					<p:commandButton value="${titles['TTL_CANCEL']}" resetValues="true"
						process="@this" update="contains" tabindex="14"
						actionListener="#{cambiarPasswordBean.cancelar()}"
						styleClass="btn btn-default"
						style="padding-left:15%!important;padding-right:15%!important; border-radius:2px!important;font-size:1.5em!important; margin-bottom: 1%;" />
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="col-md-4"></div>
		<h:outputText rendered="#{recaptcha}" />
		<h:panelGroup rendered="#{recaptcha}">
			<h:panelGroup rendered="#{recaptcha}">
				<div id='recaptcha' class="g-recaptcha"
					data-sitekey="#{initParam['primefaces.PUBLIC_CAPTCHA_KEY']}"
					data-callback="onSubmit" data-size="invisible" />
			</h:panelGroup>
		</h:panelGroup>
				<script type="text/javascript">
				 	function dragStart(){
				 		x = document.getElementsByTagName("A");
				 	    var i;
				 	    for (i = 0; i &lt; x.length; i++) {
				 	      x[i].setAttribute("draggable","false");
				 	    }
				 	}
				</script>		
		<h:outputText rendered="#{recaptcha}" />
		
		<script type="text/javascript">
		 	function dragStart(){
		 		x = document.getElementsByTagName("A");
		 	    var i;
		 	    for (i = 0; i &lt; x.length; i++) {
		 	      x[i].setAttribute("draggable","false");
		 	    }
		 	}
		</script>
		<h:outputScript rendered="#{recaptcha}">onload();</h:outputScript>
		
		
	</ui:define>
</ui:composition>
