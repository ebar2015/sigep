<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/pageTemplate.xhtml">
	<h:outputScript src="https://www.google.com/recaptcha/api.js" />

	<f:metadata>
		<f:viewParam name="s" value="#{restablecerPasswordBean.sesionValida}" />
		<f:viewParam name="ticket" value="#{restablecerPasswordBean.ticket}" />
		<f:viewParam name="dialog" value='#{restablecerPasswordBean.dialog}' />
		<f:event type="preRenderView"
			listener='#{restablecerPasswordBean.retrieve}' />
		<f:event type="preRenderView"
			listener='#{restablecerPasswordBean.showDialog}' />
		<f:viewParam name="l" value="#{lenguajeBean.localeCode}" />
		<f:event type="preRenderView"
			listener='#{lenguajeBean.refrescarIdioma()}' />
	</f:metadata>

	<ui:param name="pageTitle" value="${titles['LBL_MENU_ADMN']}" />
	<ui:param name="pageSubtitle"
		value="${titles['TTL_SUB_TRANSVERSAL_USUARIO_RESTABLECER']}" />

	<!-- MAIN -->
	<ui:define name="main">
		<!-- Titulo -->
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel
							value="• ${titles['TTL_SUB_TRANSVERSAL_USUARIO_RESTABLECER']} •"
							styleClass="page-subtitle"
							style="color: #263948!important;font-size:1em!important;" />
					</h2>
				</h:panelGroup>
			</div>
		</div>
		<div class="col-md-4"></div>
		<!-- Cuerpo -->
		<div class="panel-body form-horizontal cuadrito-contrasenia col-md-4"
			style="margin: auto !important; padding-right: 0px !important; padding-left: 0px !important; padding-top: 12px !important; padding-bottom: 25px !important;">
			<div class="row" align="right">
				<div class="col-md-12">
					<label class="form-label-formularios">${titles['TTL_REQUIRED']}</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="login" value="${titles['TTL_NICK_NAME']}"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:outputText id="login"
							value="#{sesionBean.usuarioSesion.nombreUsuario}" required="true"
							requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
							styleClass="form-control" style="padding-top:0.4em;" />
						<p:message for="login" display="text" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="password"
							rendered="#{restablecerPasswordBean.ticketValido}"
							value="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_NUEVA']}"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:panelGroup id="panelPassword2">
							<p:link id="linkPasswd" href="javascript:void(0);"
								rendered="#{restablecerPasswordBean.ticketValido}" value=""
								title="${titles['LBL_MOSTRAR_OCULTAR_PASSWORD']}"
								styleClass="mostrarContrasenia" target="_self" tabindex="9"
								onmouseover="document.getElementById('frmPrincipal:password').type='text';document.getElementById('frmPrincipal:linkPasswd').className='ocultarContrasenia';dragStart();"
								onmouseout="document.getElementById('frmPrincipal:password').type='password';document.getElementById('frmPrincipal:linkPasswd').className='mostrarContrasenia';dragStart();">
							</p:link>
							
							<p:password id="password"
								rendered="#{restablecerPasswordBean.ticketValido}"
								value="#{restablecerPasswordBean.password}" required="true"
								match="passwd2" tabindex="8"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								title="${titles['TTL_INGRESAR']} ${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_NUEVA']} ${titles['TTL_TIPO_ALFANUMERICO']}"
								styleClass="form-control"
								style="height:2.5em; padding: 0.5em 4.4em 0.5em 0.5em!important;"
								autocomplete="off" feedback="true" inline="false"
								promptLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_PROMPT']}"
								weakLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_DEBIL']}"
								goodLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_MEDIO']}"
								strongLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_FUERTE']}">
								<f:validator validatorId="passwordValidator" />
							</p:password>
						</h:panelGroup>
						<p:message id="passwdMsg" for="password" display="text" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="col-md-12">
						<p:outputLabel for="passwd2"
							rendered="#{restablecerPasswordBean.ticketValido}"
							value="Confirmar Nueva Contraseña"
							styleClass="log-label form-label-formularios" />
					</div>
					<div class="col-md-12">
						<h:panelGroup id="panelPassword3">
							<p:link id="linkPasswd2"
								rendered="#{restablecerPasswordBean.ticketValido}" value=""
								href="javascript:void(0);"
								title="${titles['LBL_MOSTRAR_OCULTAR_PASSWORD']}"
								styleClass="mostrarContrasenia" target="_self" tabindex="11"
								onmouseover="document.getElementById('frmPrincipal:passwd2').type='text';document.getElementById('frmPrincipal:linkPasswd2').className='ocultarContrasenia';dragStart();"
								onmouseout="document.getElementById('frmPrincipal:passwd2').type='password';document.getElementById('frmPrincipal:linkPasswd2').className='mostrarContrasenia';dragStart();">
							</p:link>
							<p:remoteCommand name="enter"
								action="#{restablecerPasswordBean.update}"
								process="contains" update="contains" />
							<p:password id="passwd2"
								rendered="#{restablecerPasswordBean.ticketValido}"
								value="#{restablecerPasswordBean.password}" required="true"
								requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
								tabindex="10"
								title="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_CONFIRMAR']} ${titles['TTL_TIPO_ALFANUMERICO']}"
								styleClass="form-control"
								style="height:2.5em; padding: 0.5em 4.4em 0.5em 0.5em!important;"
								autocomplete="off" feedback="true" inline="false"
								promptLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_PROMPT']}"
								weakLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_DEBIL']}"
								goodLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_MEDIO']}"
								strongLabel="${titles['LBL_TRANSVERSAL_USUARIO_PASSWORD_FUERTE']}"
								onkeydown="if (event.keyCode === 13) { enter(); return false; }">
								<f:validator validatorId="passwordValidator" />

							</p:password>
						</h:panelGroup>
						<p:message id="passwdMsg3" for="passwd2" display="text" />
					</div>
				</div>
			</div>
			<hr style="border-top: 0.17em solid rgb(196, 196, 196); width: 85%;" />
			<div class="row" align="center">
				<div class="col-md-2"></div>
				<div class="col-md-4">
					<p:commandButton id="submit" value="${titles['TTL_ENTER']}"
						process="contains" update="contains" tabindex="13"
						actionListener="#{restablecerPasswordBean.update}"
						styleClass="btn btn-primary"
						style="padding-left:15%!important;padding-right:15%!important; font-size:1.5em!important;border-radius:4px!important;" />
				</div>
				<div class="col-md-4">
					<p:commandButton value="${titles['TTL_CANCEL']}" resetValues="true"
						process="@this" update="contains" tabindex="14"
						actionListener="#{restablecerPasswordBean.cancelarReestablecer()}"
						styleClass="btn btn-default"
						style="background:#D1D1D1!important;color:#2A89B5!important;padding-left:15%!important;padding-right:15%!important; border-radius:4px!important;font-size:1.5em!important; margin-bottom: 1%;" />
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<h:outputText rendered="#{recaptcha}" />
		<h:panelGroup rendered="#{recaptcha}">
			<h:panelGroup rendered="#{recaptcha}">
				<div id='recaptcha' class="g-recaptcha"
					data-sitekey="#{initParam['primefaces.PUBLIC_CAPTCHA_KEY']}"
					data-callback="onSubmit" data-size="invisible" />
			</h:panelGroup>
		</h:panelGroup>
				<script type="text/javascript">
				 	function dragStart(){
				 		x = document.getElementsByTagName("A");
				 	    var i;
				 	    for (i = 0; i &lt; x.length; i++) {
				 	      x[i].setAttribute("draggable","false");
				 	    }
				 	}
				</script>		
		<h:outputText rendered="#{recaptcha}" />
			<script type="text/javascript">
				 	function dragStart(){
				 		x = document.getElementsByTagName("A");
				 	    var i;
				 	    for (i = 0; i &lt; x.length; i++) {
				 	      x[i].setAttribute("draggable","false");
				 	    }
				 	}
				</script>
		<h:outputScript rendered="#{recaptcha}">onload();</h:outputScript>
	</ui:define>
</ui:composition>
