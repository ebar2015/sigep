<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="cod_persona"
			value='#{aprobarHojaDeVidaBean.codPersona}' />
		<f:event type="preRenderView"
			listener='#{aprobarHojaDeVidaBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="${titles['TTL_MENU_IP']}" />
	<ui:param name="pageSubtitle" value="${titles['TTL_APROBAR_HV']}" />

	<ui:define name="main">
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel value="• ${titles['TTL_APROBAR_HV']} •"
							styleClass="page-subtitle" />
					</h2>
				</h:panelGroup>
			</div>
		</div>
		<div class="panel-body form-horizontal cuadrito"
			style="width: 60%; margin: 0 auto;">
			<p:fieldset>
				<div class="row">
					<div class="col-md-6">
						<p:outputLabel
							value="${titles['LBL_TRANSVERSAL_PERSONAS_TIPO_DOCUMENTO']}"
							for="tipoDocumento" styleClass="log-label form-label" />
					</div>
					<div class="col-md-6">
						<p:outputLabel
							value="${titles['LBL_TRANSVERSAL_PERSONAS_DOCUMENTO']}"
							for="numeroDocumento" styleClass="log-label form-label" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p:inputText id="tipoDocumento" class="form-control-acti-usua"
							autocomplete="off" readonly="true"
							value="#{aprobarHojaDeVidaBean.persona.tipoIdentificacionId.descripcion}" />
					</div>
					<div class="col-md-6">
						<p:inputText id="numeroDocumento" class="form-control-acti-usua"
							autocomplete="off" readonly="true"
							value="#{aprobarHojaDeVidaBean.persona.numeroIdentificacion}" />
					</div>
				</div>
				<p:spacer height="2" />
				<div class="row">
					<div class="col-md-6">
						<h:outputText
							value="${titles['LBL_TRANSVERSAL_PERSONAS_PRIMER_NOMBRE']}"
							styleClass="form-label" />
					</div>
					<div class="col-md-6">
						<h:outputText
							value="${titles['LBL_TRANSVERSAL_PERSONAS_SEGUNDO_NOMBRE']}"
							styleClass="form-label" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p:inputText id="txtPrimerNombre" readonly="true"
							class="form-control-acti-usua" autocomplete="off"
							value="#{aprobarHojaDeVidaBean.persona.primerNombre}" />
					</div>
					<div class="col-md-6">
						<p:inputText id="txtSegundoNombre" readonly="true"
							class="form-control-acti-usua" autocomplete="off"
							value="#{aprobarHojaDeVidaBean.persona.segundoNombre}" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h:outputText
							value="${titles['LBL_TRANSVERSAL_PERSONAS_PRIMER_APELLIDO']}"
							styleClass="form-label" />
					</div>
					<div class="col-md-6">
						<h:outputText
							value="${titles['LBL_TRANSVERSAL_PERSONAS_SEGUNDO_APELLIDO']}"
							styleClass="form-label" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p:inputText id="txtPrimerApellido" readonly="true"
							class="form-control-acti-usua" autocomplete="off"
							value="#{aprobarHojaDeVidaBean.persona.primerApellido}" />
					</div>
					<div class="col-md-6">
						<p:inputText id="txtSegundoApellido" readonly="true"
							class="form-control-acti-usua" autocomplete="off"
							value="#{aprobarHojaDeVidaBean.persona.segundoApellido}" />
					</div>
				</div>
			</p:fieldset>
			<p:spacer height="3" />
			<p:tabView>
				<p:tab title="${titles['TTL_APROBAR_HV_TAB1']}">
					<h:outputText value="${titles['TTL_APROBAR_HV_TAB1']}"
						styleClass="form-label" />
					<p:dataTable id="EducacionDT" var="edu"
						value="#{aprobarHojaDeVidaBean.educacionFormalList}"
						paginator="true"  reflow="true" 
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink}
                     		{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						rows="#{paginatorSize}" rowsPerPageTemplate="#{paginatorsSize}">
						<p:column headerText="${titles['TTL_APROBAR_HV_EDU_COL1']}">
							<h:outputText value="#{edu.institucionAcademica}" />
						</p:column>
						<p:column headerText="${titles['TTL_APROBAR_HV_EDU_COL2']}">
							<h:outputText value="#{edu.tituloObtenido}" />
						</p:column>
						<p:column headerText="${titles['TTL_APROBAR_HV_EDU_COL3']}">
							<h:outputText value="#{edu.estadoEstudio}" />
						</p:column>
						<p:column headerText="${titles['TTL_APROBAR_HV_EDU_COL4']}">
							<h:outputText value="#{edu.fechaFinalizacion}" >
								<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="${titles['TTL_APROBAR_HV_EDU_COL5']}" style="width:100px;text-align: center">
							<p:selectBooleanCheckbox value="#{edu.flgValidadoRRHH}" >
							</p:selectBooleanCheckbox>
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="${titles['TTL_APROBAR_HV_TAB2']}">
					<h:outputText value="${titles['TTL_APROBAR_HV_TAB2']}"
						styleClass="form-label" />
				</p:tab>
				<p:tab title="${titles['TTL_APROBAR_HV_TAB3']}">
					<h:outputText value="${titles['TTL_APROBAR_HV_TAB3']}"
						styleClass="form-label" />
				</p:tab>
			</p:tabView>
		</div>
	</ui:define>
</ui:composition>
