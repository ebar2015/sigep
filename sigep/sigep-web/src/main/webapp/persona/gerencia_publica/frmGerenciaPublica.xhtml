<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panel id="pnlPrincipalGerenciaPublica" style="background: transparent !important;">
		<p:tabView id="tabViewGerenciaPublica" style="background: transparent !important;"
				   activeIndex="#{datosPersonalesBean.tabGerenciaPublica}" tabindex="#{datosPersonalesBean.tabGerenciaPublica}" 
				   cache="false" onTabShow="callRemoteMethod();">
			<p:ajax event="tabChange" 
		    	    listener="#{datosPersonalesBean.onTabChange}"
		        	update="tabViewGerenciaPublica"/>				    
			<p:tab id="tabGerenciaPublicaLogrosRecursos" title="${titles['TTL_LOGROS_MANEJOS_RECURSOS']}">
				<ui:include src="frmGerenciaPublicaLogrosYRecursos.xhtml"/>
			</p:tab>
			<p:tab id="tabGerenciaPublicaPublicaciones" title="${titles['TTL_PUBLICACIONES']}">
				<ui:include src="frmGerenciaPublicaPublicaciones.xhtml"/>
			</p:tab>
			<p:tab id="tabGerenciaPublicaEvaluacionDesempenno" title="${titles['TTL_EVALUACIONES_DE_DESEMPENIO']}">
				<ui:include src="frmGerenciaPublicaEvaluacionDesempenno.xhtml"/>
			</p:tab>
			<p:tab id="tabGerenciaPublicaPremiosReconocimientos" title="${titles['TTL_PREMIOS_RECONOCIMIENTOS']}">
				<ui:include src="frmGerenciaPublicaPremiosReconocimientos.xhtml"/>
			</p:tab>
			<p:tab id="tabGerenciaPublicaParticipacionProyectos" title="${titles['TTL_PARTICIPACION_PROYECTOS']}">
				<ui:include src="frmGerenciaPublicaParticipacionProyectos.xhtml"/>
			</p:tab>
			<p:tab id="tabGerenciaPublicaParticipacionCorporaciones" title="${titles['TTL_PARTICIPACION_COORPORACIONES']}">
				<ui:include src="frmGerenciaPublicaParticipacionCorporaciones.xhtml"/>
			</p:tab>													
		</p:tabView>
	<p:dialog header="• ${titles['LBL_CONFIRMAR_ACTUALIZACION']} •"
			id="dialogJustificaGerenciaPublica" minHeight="300" widgetVar="dialogJustificaGerenciaPublica"
			modal="true" resizable="false" closeOnEscape="false" draggable="false"
			closable="false" responsive="true">
			<p:panel id="paneljustificagerenciaPublica"
				style="background: transparent !important;">
				<div class="row" align="center">
					<div class="col-md-12" style="margin-top: 3%; margin-bottom: 3%;">
						<p:outputLabel for="itaJustificaGerenciaPublica"
							value="${titles['LBL_JUSTIFICACION_ACTUALIZACION_DATOS']}:"
							styleClass="log-label form-label-formularios" />
						<p:inputTextarea rows="4" cols="25"
							id="itaJustificaGerenciaPublica"
							value="#{gerenciaPublicaHVBean.modificacionHojaVida.justificacionModificacion}"
							required="true" autoResize="false"
							requiredMessage="${messages['DLG_VALOR_REQUERIDO']}"
							styleClass="form-control-acti-usua form-control"
							style="resize: none;overflow-x: hidden;word-wrap: break-word!important;" />
						<p:message for="itaJustificaGerenciaPublica" display="text" />
					</div>
				</div>
				<hr class="hr-style-modales" />
				<div class="row" align="center">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<p:commandButton id="btnConfirmarjustificaGerenciaPublica"
							value="${titles['TTL_SAVE']}"
							actionListener="#{gerenciaPublicaHVBean.confirmarDatosGuardar()}"
							process="paneljustificagerenciaPublica"
							styleClass="btn btn-primary" 
							oncomplete="datosModificados(0);"
							update="paneljustificagerenciaPublica frmPrincipal:tabHojaDeVida:tabViewGerenciaPublica"/>
					</div>
					<div class="col-md-4">
						<p:commandButton id="btnCancelarJustificaGerenciaPublical"
							value="${titles['TTL_CANCEL']}"
							onclick="PF('dialogJustificaGerenciaPublica').hide();"
							process="@this"
							styleClass="btn btn-default"
							oncomplete="datosModificados(0);" />
					</div>
					<div class="col-md-2"></div>
				</div>
				<br />
			</p:panel>
		</p:dialog>					
	</p:panel>
</ui:composition>
