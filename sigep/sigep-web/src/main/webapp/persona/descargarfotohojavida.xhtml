<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/template/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="${titles['TTL_HOJA_VIDA_APROBADA']}" />

	<f:metadata>
		<f:viewParam name="id" value='#{descargarFotoHojaVidaBean.id}' />
		<f:viewParam name="dialog" value='#{descargarFotoHojaVidaBean.dialog}' />
	</f:metadata>

	<ui:define name="main">
	
			
		<p:panel id="formGeneratePdf">
			<br></br>
			<br></br>
			<div class="row" align="center">
				<div class="col-md-12">
					<div class="col-md-6">
							<p:outputLabel value="${titles['TTL_AUDITORIA_NOMBRE_USUARIO']}:" styleClass="log-label form-label-formularios" />
							<p:outputLabel id="nombre" value="#{descargarFotoHojaVidaBean.persona.nombrePersonaCompleto}"
								class="form-control-acti-usua" disabled="true" styleClass="log-label form-label"/>															

					</div>
					<div class="col-md-6">
							<p:outputLabel value="${titles['TTL_HOJA_VIDA_APROBADA_FECHA']}:" styleClass="log-label form-label-formularios" />
							<p:outputLabel
								value="#{descargarFotoHojaVidaBean.persona.fechaAprobacionHV}"
								styleClass="log-label form-label">
								<f:convertDateTime pattern="dd/MM/yyyy" type="date" />	
								</p:outputLabel>													

					</div>						
				</div>
			</div>
			<br></br>
			<br></br>
			<br></br>
			<div class="row" align="center">
				<div class="col-md-4"></div>
					<div class="col-md-4">
							<p:commandButton value="${titles['TTL_PRINT']}" ajax="false"
										process="formGeneratePdf" update="formGeneratePdf"
										actionListener="#{descargarFotoHojaVidaBean.imprimirHojaDeVida}" 
										styleClass="btn btn-primary"/>	
				</div>
				<div class="col-md-4"></div>
			</div>				
		</p:panel>
	</ui:define>	
</ui:composition>
