<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/resources/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{evaluacion.id}' />
		<f:viewParam name="dialog" value='#{evaluacion.dialog}' />
		<f:event type="preRenderView" listener='#{evaluacion.retrieve}' />
		<f:event type="preRenderView" listener='#{evaluacion.showDialog}' />
	</f:metadata>

	<ui:param name="pageTitle" value="${titles['TTL_HOJA_VIDA']}" />
	<ui:param name="pageSubtitle" value="${titles['TTL_MENU_ADM_HV']}" />

	<ui:define name="main">
		<div class="row">
			<div class="col-md-12" align="center">
				<h:panelGroup>
					<h2>
						<p:outputLabel value="• Consultar Evaluación de Desempeño •"
							styleClass="page-subtitle" />
					</h2>
				</h:panelGroup>
			</div>
		</div>
		<div class="col-md-1"></div>
		<div class="row row-background-white col-md-10">
			<br />
			<p:panel id="panelEvalDesepe" widtgetVar="panelEvalDesepe"
				style="background-color: transparent!important;"
				rendered="#{evaluacion.visible}">
				<div class="row">
					<div class="col-md-12" align="center">
						<h4 style="padding-left: 3%; padding-right: 3%;">
							<p:outputLabel id="titulo"
								value="#{evaluacion.usuarioConDesempeno}"
								styleClass="page-subtitle"
								style="color: #2A89B5!important; font-weight: 500; font-family: Helvetica Neue, Helvetica, Arial, sans-serif !important;" />
						</h4>
					</div>
				</div>
				<hr
					style="display: block; margin-top: 0.5em; margin-left: auto; margin-right: auto; border-style: inset; border-width: 1px; border-color: #fff; width: 95%;" />
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-1"></div>
						<div class="col-md-5">
							<p:outputLabel value="Entidad&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value="#{evaluacion.evaluacionDesempeno.nombreEntidadPublica}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
						<div class="col-md-5">
							<p:outputLabel value="Nota&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value=" #{evaluacion.evaluacionDesempeno.resultadoEvaluacion}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-1"></div>
						<div class="col-md-5">
							<p:panel rendered="#{evaluacion.cargoPublico}">
								<p:outputLabel value="Cargo&#58;&#160;"
									styleClass="log-label form-label"
									style="color: #253847!important; font-weight:600;" />
								<p:outputLabel
									value=" #{evaluacion.evaluacionDesempeno.cargoGrado}"
									styleClass="log-label form-label" style="color: #808080;" />
							</p:panel>
							<p:panel rendered="#{!evaluacion.cargoPublico}">
								<p:outputLabel value="Cargo&#58;&#160;"
									styleClass="log-label form-label"
									style="color: #253847!important; font-weight:600;" />
								<p:outputLabel
									value=" #{evaluacion.evaluacionDesempeno.cargoEntidadPrivada}"
									styleClass="log-label form-label" style="color: #808080;" />
							</p:panel>
						</div>
						<div class="col-md-5">
							<p:outputLabel value="Mínimo Escala&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value=" #{evaluacion.evaluacionDesempeno.valorMinimoEscala}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-1"></div>
						<div class="col-md-5">
							<p:outputLabel value="Fecha Inicio Periodo Evaluado&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value="#{evaluacion.evaluacionDesempeno.fechaInicioEvaluacion}"
								styleClass="log-label form-label" style="color: #808080;">
								<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
							</p:outputLabel>
						</div>
						<div class="col-md-5">
							<p:outputLabel value="Máximo Escala&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value=" #{evaluacion.evaluacionDesempeno.valorMinimoEscala}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-1"></div>
						<div class="col-md-5">
							<p:outputLabel value="Fecha Fin Periodo Evaluado&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;">
							</p:outputLabel>
							<p:outputLabel
								value="#{evaluacion.evaluacionDesempeno.fechaFinEvaluacion}"
								styleClass="log-label form-label" style="color: #808080;">
								<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
							</p:outputLabel>
						</div>
						<div class="col-md-5">
							<p:outputLabel value="Nivel de Cumplimiento Logrado&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #253847!important; font-weight:600;" />
							<p:outputLabel
								value=" #{evaluacion.evaluacionDesempeno.nombreNivelCumplimiento}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-1"></div>
						<div class="col-md-5">
							<p:outputLabel value="Tipo de Evaluación&#58;&#160;"
								styleClass="log-label form-label"
								style="color: #243A48!important; font-weight:600;" />
							<p:outputLabel
								value="#{evaluacion.evaluacionDesempeno.nombreTipEevaluacion}"
								styleClass="log-label form-label" style="color: #808080;" />
						</div>
					</div>
				</div>
				<br />
				<br />
				<div class="row" align="center">
					<div class="col-md-1"></div>
					<div class="col-md-3" style="margin-bottom: 3%;">
						<p:commandButton value="#{titles.TTL_PRINT}" ajax="false"
							onclick="this.form.target='_blank'"
							action="#{evaluacion.imprimirCertificado}" immediate="true"
							styleClass="btn btn-primary"
							style="background: #1C6F8D!important; border:0px;padding-left:10%!important;padding-right:10%!important;font-size:1.4em!important; margin-bottom:5%;" />
					</div>
					<div class="col-md-3" style="margin-bottom: 3%;">
						<p:commandButton value="#{titles.TTL_DOWNLOAD}" ajax="false"
							onclick="this.form.target='_blank'"
							action="#{evaluacion.descargarCertificado}" immediate="true"
							styleClass="btn btn-primary" />
					</div>
					<div class="col-md-3" style="margin-bottom: 3%;">
						<p:commandButton value="Volver" id="volver"
							onclick="history.back()" styleClass="btn btn-primary"
							style="background: #145771!important;border-color:#145771!important;padding-left:17%!important;padding-right:17%!important;font-size:1.5em!important;padding-top:0!important;" />
					</div>
				</div>
			</p:panel>
			<p:panel id="panelEvalDesepe0" widtgetVar="panelEvalDesepe0"
				style="background-color: transparent!important;"
				rendered="#{!evaluacion.visible}">
				<div class="row">
					<div class="col-md-12" align="center">
						<h4 style="padding-left: 3%; padding-right: 3%;">
							<p:outputLabel id="titulo0"
								value="#{evaluacion.usuarioSinDesempeno}"
								styleClass="page-subtitle"
								style="color: #2A89B5!important; font-weight: 500; font-family: Helvetica Neue, Helvetica, Arial, sans-serif !important;" />
						</h4>
					</div>
				</div>
				<br />
				<br />
				<div class="row" align="center">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<p:commandButton value="Volver" id="cmbVolver"
							onclick="history.back()" styleClass="btn btn-primary"
							style="background: #145771!important;border-color:#145771!important;padding-left:10%!important;padding-right:10%!important;font-size:1.5em!important;padding-top:0!important;" />
					</div>
					<div class="col-md-4"></div>
				</div>
			</p:panel>
		</div>

	</ui:define>
</ui:composition>
