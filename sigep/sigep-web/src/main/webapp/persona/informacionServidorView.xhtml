<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<div class="row row-background-white" id="child-tab-data-basic">
		<br /> <br />
		<hr class="hr-style hr-style-two" />
		<span
			style="font-size: 2em; font-weight: 500; color: #245379; background-color: white; margin-left: 1em;">
			${titles['LBL_INFORMACION_SERVIDOR_PUBLICO']} </span> <br />

		<div class="col-md-12" style="margin-left: 2%;">
			<br />
			<div class="col-md-6">
				<p:outputLabel value="${titles['TTL_TIPO_DOCUMENTO_SP']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel value=" #{tarjetaPersonaBean.nombreTipoDocumento}"
					styleClass="log-label form-label"
					style="text-transform: capitalize!important;">
				</p:outputLabel>
			</div>
			<div class="col-md-6">
				<p:outputLabel value="${titles['TTL_NICK_NAME_SP']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel
					value="#{tarjetaPersonaBean.persona.numeroIdentificacion}"
					styleClass="log-label form-label">
				</p:outputLabel>
			</div>
		</div>
		<div class="col-md-12" style="margin-left: 2%;">
			<div class="col-md-6">
				<p:outputLabel
					value="${titles['LBL_TRANSVERSAL_PERSONAS_PRIMER_NOMBRE']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel value="#{tarjetaPersonaBean.persona.primerNombre}"
					styleClass="log-label form-label"
					style="text-transform: uppercase!important;">
				</p:outputLabel>
			</div>
			<div class="col-md-6">
				<p:outputLabel
					value="${titles['LBL_TRANSVERSAL_PERSONAS_SEGUNDO_NOMBRE']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel value="#{tarjetaPersonaBean.persona.segundoNombre}"
					styleClass="log-label form-label labelEmailPersonal"
					style="text-transform: uppercase!important;">
				</p:outputLabel>
			</div>
		</div>
		<div class="col-md-12" style="margin-left: 2%;">
			<div class="col-md-6">
				<p:outputLabel
					value="${titles['LBL_TRANSVERSAL_PERSONAS_PRIMER_APELLIDO']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel value="#{tarjetaPersonaBean.persona.primerApellido}"
					styleClass="log-label form-label"
					style="text-transform:uppercase;">
				</p:outputLabel>
			</div>
			<div class="col-md-6">
				<p:outputLabel
					value="${titles['LBL_TRANSVERSAL_PERSONAS_SEGUNDO_APELLIDO']}&#58;&#160;"
					styleClass="log-label form-label"
					style="color: #263948!important; font-weight:600;">
				</p:outputLabel>
				<p:outputLabel value="#{tarjetaPersonaBean.persona.segundoApellido}"
					styleClass="log-label form-label labelEmailPersonal"
					style="text-transform: uppercase!important;">
				</p:outputLabel>
			</div>
		</div>

	</div>
</ui:composition>
